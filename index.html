				<section data-markdown>
                    <script type="text/template">
                        ##Single page apps the old way
                        ###aka using jQuery

                        ````
                        $(document).ready(function(){
                            $('#some-element').click(function(e){
                                //some interaction
                                e.preventDefault();
                            });

                        });
                        ````

                        Not a problem.
                    </script>
				</section>
				<section data-markdown>
                    <script type="text/template">
                        ##Big Problem
                        ````
                        $(document).ready(function() {
                            $('#some-element').click(function(e){
                                $.get('/api/list-comments', function(data) {
                                    var $comments = $('<div></div>');
                                    $comments.addClass('comment-list');

                                    for(comment in data.comments) {
                                        var $comment = $('<div></div>');
                                        $comment.addClass('comment');

                                        var $link = $('<a></a>');
                                        $link.attr('href', comment.userUrl);
                                        $link.addClass('user');
                                        $comment.append($link);

                                        var $content = $('<div></div>');
                                        $content.addClass('comment-content');
                                        $content.html(comment.content);
                                    }

                                    $('.comment-list').html('');
                                    $('.comment-list').append($comments);
                                });
                                e.preventDefault();
                            });

                        });
                        ````
                    </script>
				</section>
				<section data-markdown>
                    <script type="text/template">
                        ##Bigger Problems

                        - listeners no longer work on new elements, have to be wrapped in bubbling "on" event
                        - have to manually keep track changes and states
                        - no way to build multi-page app
                        - slow
                        - difficult to maintain larger codebase
                        - no good template engine
                    </script>
				</section>
				<section data-markdown>
                    <script type="text/template">
                        ##Enter AngularJS

                        - routing
                        - handlebars templating
                        - every variable is tracked automatically
                        - no listeners
                        - good separation of concerns
                    </script>
				</section>
